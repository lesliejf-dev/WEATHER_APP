<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles3.css">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <title>Clima</title>

</head>
<body>
    <div class="loginContainer">
        <div class="loginInfoContainer">
            <h1 class="title">El clima hoy en...</h1>
            <div id="resultado">
                <p class="sub">Selecciona tu ciudad y país, el resultado se mostrará aquí</p>
            </div>
            
            <form id="formulario" action="#" method="post" class="inputs-container">
                <input type="text" class="input" name="ciudad" id="ciudad" placeholder="Ciudad">
                <select name="" id="pais" class="input">
                    <option disabled selected value="">-- Seleccione --</option>
                    <option value="DEU">Alemania</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="EC">Ecuador</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="JP">Japón</option>
                    <option value="MX">México</option>                                        
                </select>                                
                <input type="submit" class="btn" value="Obtener Clima" />
            </form>

        </div>
        <img class="image-container" src="img/Weather-rafiki.png" alt="login">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
